<div class="search">
    <h1>Hello Search üîç</h1>
    <form novalidate [formGroup]="form">
        <div class="d-flex flex-column flex-grow-1 position-relative">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="{{'msg#search.placeholder' | sqMessage}}"
                    formControlName="search" spellcheck="false" autocomplete="off"
                    [attr.disabled]="!loginService.complete? '' : null" sqAutocompleteCustom
                    [off]="!loginService.complete || !appService.suggestQueries" [dropdown]="dropdown"
                    [suggestQuery]="appService.suggestQueries? appService.suggestQueries[0] : null" (submit)="search()">
                <div class=" input-group-append">
                    <button class="btn btn-primary" type="button" (click)="search()"
                        [attr.disabled]="!loginService.complete? '' : null">{{ 'msg#search.button' | sqMessage }}</button>
                    <!-- <button *ngIf="results$ | async" type="button" (click)="clear()">Clear</button> -->
                    <button class="btn btn-light" *ngIf="searchService.resultsStream | async" type="button"
                        (click)="clear()">{{ 'msg#search.clear' | sqMessage }}</button>
                </div>
            </div>
            <sq-autocomplete-list #dropdown>
                <ng-template #itemTpl let-item>
                    <div class="py-2" style="padding-left:0.75rem;">{{item.display}}
                        <small *ngIf="item.category" class="ml-2 text-muted">
                            {{(item.label || item.category) | sqMessage}}
                        </small>
                    </div>
                </ng-template>
            </sq-autocomplete-list>
        </div>
    </form>

    <hr>
    <div class="container-fluid mt-3 mb-5" *ngIf="loginService.complete">
        <!-- <div *ngIf="results$ | async; let results"> -->
        <div class="row" *ngIf="searchService.resultsStream | async; let results">

            <div class="col-md-4 col-lg-3 col-xl-2">
                <sq-facet-card [title]="'msg#facet.company.title'" [icon]="'fas fa-building'">
                    <sq-facet-list #facet [results]="results" [aggregation]="'Company'"></sq-facet-list>
                </sq-facet-card>

                <sq-facet-card [title]="'msg#facet.treepath.title'" [icon]="'fas fa-sitemap'">
                    <sq-facet-tree #facet [results]="results" [aggregation]="'Treepath'" [allowExclude]="true">
                    </sq-facet-tree>
                </sq-facet-card>
            </div>

            <div class=" col-md-8 col-lg-9 col-xl-10">
                <sq-tabs [results]="results"></sq-tabs>
                <sq-loading-bar></sq-loading-bar>
                <sq-pager [results]="results"></sq-pager>

                <div *ngFor="let record of results.records" class="record">
                    <a href="#" (click)="openDocument(record)">
                        <h3 [innerHtml]="record.displayTitle || record.title"></h3>
                    </a>
                    <a href="{{record.url1}}">
                        <div class="source">{{record.url1}}</div>
                    </a>
                    <div class="source">{{record.url1}}</div>
                    <p *ngIf="record.relevantExtracts" [innerHTML]="record.relevantExtracts"></p>
                </div>

            </div>

        </div>
    </div>

    <hr>
    <button *ngIf="loginService.complete" type="button" (click)="logout()">Logout</button>
    <button *ngIf="!loginService.complete" type="button" (click)="login()">Login</button>
    <span [sq-action-buttons]="{items: languageActions}"></span>
    <ng-container *ngIf="notificationsService.notificationsStream | async as notification">
        <hr>
        <div *ngIf="deleteNotification(notification)" class="notification">
            <div *ngIf="notification.title" class="title">
                <span>{{notification.title | sqMessage}}</span>
                <hr>
            </div>
            <div>{{notification.text | sqMessage:{values: notification.params} }}</div>
        </div>
    </ng-container>
</div>
